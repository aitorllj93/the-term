<div class="background" style="
  background-image: url('assets/images/wallpapers/dark-grunge-wall.jpg')
">

  <header class="toolbar toolbar-header">

    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-folder"></span>
        </button>
        <button class="btn btn-default"
          [ngClass]="{
            'active': messagesAppModal.visible
          }"
          (click)="messagesAppModal.visible ? messagesAppModal.hide() : messagesAppModal.show()">
          <span class="icon icon-chat"></span>
        </button>
      </div>

      <div class="btn-group pull-right">
        <button class="btn btn-default" (click)="notificationsPanel.visibleStatus ? notificationsPanel.hide() : notificationsPanel.show()">
          <span class="icon icon-bell"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-cog"></span>
        </button>
      </div>
    </div>
  </header>

  <ngx-aside #notificationsPanel
    [title]="'Notifications'"
    [cancelButtonTitle]="'Discard'"
    [submitButtonTitle]="'Send'"

    [closeOnEscape]="true"
    [showOverlay]="false"

    [showDefaultFooter]="false"
    [showDefaultHeader]="false">

    <header class="toolbar toolbar-header"  (click)="notificationsPanel.hide()">
      <h1 class="title" style="margin: 0">
        <span class="icon icon-bell"></span>
        Notifications
        <span class="icon icon-cancel pull-right" style="margin-right: 10px;"></span>
      </h1>
    </header>

    <app-notifications-panel></app-notifications-panel>

    <footer>
    </footer>
  </ngx-aside>

  <ngx-modal-window #messagesAppModal class="messages-app-modal" [backdrop]="false" [maximizable]="true">
    <ng-container class="app-modal-header toolbar toolbar-header">Messages</ng-container>
    <ng-container class="app-modal-body">
      <div
        style="
          display: block;
          height: 100%;
          width: 100%;
        ">
      <app-messages-app
        style="
          display: block;
          height: 100%;
          width: 100%;
        "></app-messages-app>
      </div>
    </ng-container>
  </ngx-modal-window>

</div>
